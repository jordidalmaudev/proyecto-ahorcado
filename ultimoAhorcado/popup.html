<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidas</title>
    <style>
      #imagenIntentos {
        width: 160px;
        height: auto;
      }

      .intentos {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="intentos">
      <img id="imagenIntentos" src="./img/11.jpg" alt="Intentos restantes" />
    </div>
    <script>
      window.onload = () => {
        window.addEventListener("message", (event) => {
          if (event.origin == "http://127.0.0.1:5501") {
            console.log("comprobando mensaje");
            
            let intentos = event.data;
            let imagenIntentos = document.getElementById("imagenIntentos");
            imagenIntentos.src = `./img/${intentos}.jpg`;
          }

        });
      }
    </script>
  </body>
</html>
